spring.application.name=api-posventa

spring.datasource.url=jdbc:mysql://localhost:3306/api-posventa
spring.datasource.username=root
spring.datasource.password=sasa
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Mostrar las consultas SQL en consola
spring.jpa.show-sql=true  

# Crear/actualizar las tablas autom√°ticamente
spring.jpa.hibernate.ddl-auto=update

server.port=9090
server.servlet.context-path=/api/v1

# configuracion de paginacion por default
spring.data.web.pageable.default-page-size=10
spring.data.web.pageable.max-page-size=100
spring.data.web.pageable.one-indexed-parameters=true
spring.data.web.pageable.size-parameter=limit